<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Form</title>
    <link rel="stylesheet" href="form.css">
  </head>
  
  <body>
    <section class="container">
      <h1>アンケートフォーム</h1>
      <form action="#" method="post">
        <label for="username">名前</label><br>
        <input type="text" id="username" name="username"><br>
        <p id="nameError" style="color: red; display: none;"></p>

        <label for="age">年齢</label><br>
        <input type="number" id="age" name="age"><br>
        <p id="ageError" style="color: red; display: none;"></p>
        
        <label for="job">職業</label><br>
        <select id="job" name="job">
          <option value="">選択してください</option>
          <option value="student">学生</option>
          <option value="employee">社会人</option>
          <option value="jobless">無職</option>
        </select><br>
        
        <label for="bio">自己紹介</label><br>
        <textarea id="bio" name="bio" rows="10" cols="100"></textarea><br>
        <button id="send" name="send">送信</button>
      </form>
    </section>
    <script src="form.js"></script>
  </body>
</html>
