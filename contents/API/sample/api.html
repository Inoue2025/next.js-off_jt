<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ユーザー一覧</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 400px;
      margin: 0 auto;
    }
    li {
      background: white;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #loading {
      font-style: italic;
      color: gray;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>ユーザー一覧</h1>
  <p id="loading">読み込み中...</p>
  <ul id="userList"></ul>
  <p id="error"></p>

  <script src="api.js"></script>
</body>
</html>
